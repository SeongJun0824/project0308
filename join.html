            <h1 class="title">Asus Sign Up</h1>
            <div class="sign-up-form">
              <form action="joinOk" method="get" id="joinForm">
                <ul>
                  <li>
                    <label for="userName">Name</label>
                  </li>
                  <li class="li1">
                    <input type="text" name="userName" id="userName">
                  </li>
                  <li>
                    <label for="userPw">Password</label>
                  </li>
                  <li class="li1">
                    <input type="password" name="userPw" id="userPw">
                  </li>
                  <li>
                    <label for="userEmail">E-mail</label>
                  </li>
                  <li class="li1">
                    <input type="email" name="userEmail" id="userEmail">
                  </li>
                  <li>
                    <label for="phone">Phone</label>
                  </li>
                  <li class="li2">
                    <select name="phone" id="phone">
                      <option value="" selected>::선택::</option>
                      <option value="010">010</option>
                      <option value="011">011</option>
                      <option value="012">012</option>
                      <option value="070">070</option>
                    </select>
                    - <input type="text" name="phone" id="phone" size="4">
                    - <input type="text" name="phone" id="phone" size="4">
                  </li>
                  <li>
                    <label for="gender">Gender</label>
                  </li>
                  <li class="li3">
                    <input type="radio" name="gender" id="gender" value="yes" checked>Man
                    <input type="radio" name="gender" id="gender" value="no">Woman
                  </li>
                  <li class="li4">
                    <input type="reset" value="Cancel" class="sub1">
                    <input type="submit" value="SignUp" class="sub1 on">
                  </li>
